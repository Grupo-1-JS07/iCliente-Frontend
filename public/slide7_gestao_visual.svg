<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f7f7fc"/>
  <text x="50" y="60" font-size="32" font-family="Arial" font-weight="bold" fill="#333">Gestão Visual de Dados</text>
  <text x="50" y="100" font-size="22" font-family="Arial" fill="#555">Organização e Clareza na Gestão</text>
  <text x="50" y="130" font-size="18" font-family="Arial" fill="#666">Implementamos Cards, Listas e Modais para uma gestão visual eficiente de categorias e produtos.</text>

  <!-- Card Example -->
  <rect x="60" y="180" width="180" height="110" rx="16" fill="#fff" stroke="#b3b3e6" stroke-width="2"/>
  <text x="80" y="210" font-size="18" font-family="Arial" fill="#333">🗂️ Card</text>
  <text x="80" y="240" font-size="14" font-family="Arial" fill="#666">Categoria: Vendas</text>
  <text x="80" y="260" font-size="14" font-family="Arial" fill="#666">Produtos: 12</text>

  <!-- List Example -->
  <rect x="300" y="180" width="180" height="110" rx="16" fill="#fff" stroke="#b3b3e6" stroke-width="2"/>
  <text x="320" y="210" font-size="18" font-family="Arial" fill="#333">📋 Lista</text>
  <rect x="320" y="230" width="140" height="22" rx="6" fill="#e6e6fa"/>
  <text x="330" y="246" font-size="13" font-family="Arial" fill="#333">Produto A</text>
  <rect x="320" y="258" width="140" height="22" rx="6" fill="#e6e6fa"/>
  <text x="330" y="274" font-size="13" font-family="Arial" fill="#333">Produto B</text>

  <!-- Modal Example -->
  <rect x="540" y="180" width="180" height="110" rx="16" fill="#fff" stroke="#b3b3e6" stroke-width="2"/>
  <text x="560" y="210" font-size="18" font-family="Arial" fill="#333">💬 Modal</text>
  <rect x="560" y="230" width="140" height="40" rx="8" fill="#e6e6fa"/>
  <text x="570" y="255" font-size="13" font-family="Arial" fill="#333">Editar Produto</text>
  <rect x="670" y="230" width="30" height="30" rx="6" fill="#b3b3e6"/>
  <text x="677" y="250" font-size="18" font-family="Arial" fill="#fff">✎</text>

  <text x="50" y="340" font-size="16" font-family="Arial" fill="#555">Esses elementos tornam a interação mais intuitiva, rápida e clara para o usuário.</text>
</svg>
